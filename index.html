<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <meta charset="UTF-8">
  <meta 
  name="viewport" 
  content="width=device-width, initial-scale=1.0">
  <link 
  href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link 
  rel="stylesheet" 
  href="style.css" 
  media="screen">
</head>
<body class="page">
  <header class="header-info">
    <h1 class="heading1">To Do List</h1>
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a 
    class="more-inf" 
    href="https://goal-life.com/page/method/matrix-eisenhower">
    Want more details?</a>
  </header>
  <main class="main-element">
    <section id="add-element">
      <h2 class="heading2 main_title">Add Item</h2>
    <div class="task-wrapper">
      <input id="new-task" class="task input" type="text">
      <button class="button">Add</button>
    </div>
    </section>
    <section>
      <h2 class="heading2">Todo</h2>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-list__item">
          <input class="input" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="delete-button">
          </button>
        </li>
        <li class="edit-mode task-list__item">
          <input class="input" type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg" alt="delete-button">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h2 class="heading2">Completed</h2>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list__item">
          <input class="input" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="delete-button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
